version: '3.8'

services:
  civics-backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - CONGRESS_GOV_API_KEY=${CONGRESS_GOV_API_KEY}
      - GOOGLE_CIVIC_API_KEY=${GOOGLE_CIVIC_API_KEY}
      - FEC_API_KEY=${FEC_API_KEY}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

