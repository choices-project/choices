<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Choices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .features {
            text-align: left;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        .features h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        
        .features li::before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status.online {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .status.offline {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        
        <h1>You're Offline</h1>
        
        <p>Don't worry! Choices works offline too. You can still vote on polls and your votes will be synced when you're back online.</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Vote on cached polls</li>
                <li>View poll results</li>
                <li>Browse your dashboard</li>
                <li>Access your profile</li>
            </ul>
        </div>
        
        <button class="retry-btn" onclick="checkConnection()">
            Check Connection
        </button>
        
        <div id="status" class="status offline">
            <strong>Status:</strong> <span id="status-text">Offline</span>
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            if (navigator.onLine) {
                statusEl.className = 'status online';
                statusText.textContent = 'Online - Redirecting...';
                
                // Redirect to main app after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                statusEl.className = 'status offline';
                statusText.textContent = 'Still offline';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    statusText.textContent = 'Offline';
                }, 2000);
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            statusEl.className = 'status offline';
            statusText.textContent = 'Offline';
        });
        
        // Check connection status on load
        if (navigator.onLine) {
            checkConnection();
        }
        
        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                fetch('/api/pwa/status', { 
                    method: 'GET',
                    cache: 'no-cache'
                }).then(() => {
                    if (navigator.onLine) {
                        checkConnection();
                    }
                }).catch(() => {
                    // Still offline
                });
            }
        }, 30000);
    </script>
</body>
</html>
