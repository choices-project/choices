name: Continuous Deployment Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

permissions:
  contents: read
  id-token: write
  deployments: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '24.x'
  NPM_VERSION: '11.6.1'

jobs:
  # Pre-deployment validation
  pre-deployment:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Use repo's npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Clean workspace
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm run ci:install

      - name: Verify lockfile unchanged
        run: git diff --exit-code package-lock.json

      - name: Type check (strict)
        run: npm run types:strict

      - name: Lint (strict mode)
        run: npm run lint:strict

      - name: Security audit
        run: npm run audit:high

      - name: Security check
        run: npm run security-check || echo "Security check completed (warnings are informational)"
        continue-on-error: true

      - name: Next.js security check
        run: npm run check:next-security || echo "Next.js security check completed (warnings are informational)"
        continue-on-error: true

      - name: Trivy vulnerability scan (CRITICAL/HIGH)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'
          scanners: vuln

  # Build and test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: pre-deployment
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Use repo's npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Clean workspace
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm run ci:install

      - name: Run unit tests
        run: npm run test:unit -- --coverage --coverageReporters=lcov

      - name: Run integration tests
        run: npm run test:integration -- --coverage --coverageReporters=lcov

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: web/.next/
          retention-days: 1

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: deployment
          name: deployment-coverage
          fail_ci_if_error: false

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Allow additional time for production deploy + follow-up checks
    timeout-minutes: 30
    needs: build-and-test
    # Only deploy to production via explicit workflow_dispatch with environment=production
    # Push events should NOT trigger production deployments automatically
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://www.choices-app.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare civics-shared for Vercel
        run: |
          if [ -d services/civics-shared ]; then
            echo "Syncing services/civics-shared -> web/services-civics-shared (canonical source for deploy)..."
            mkdir -p web/services-civics-shared/tests
            cp -r services/civics-shared/index.js services/civics-shared/index.d.ts services/civics-shared/package.json web/services-civics-shared/
            cp services/civics-shared/tests/shared.test.mjs web/services-civics-shared/tests/
            cd web
            npm pkg set dependencies.@choices/civics-shared=file:./services-civics-shared
            npm install --package-lock-only --no-save
            cd ..
          else
            echo "services/civics-shared not found; using existing web copy if present"
          fi

      - name: Deploy to Vercel (Production)
        id: vercel-deploy-prod
        uses: amondnet/vercel-action@v25
        continue-on-error: false
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes --debug'  # --yes replaces deprecated --confirm, rootDirectory is set in vercel.json
          scope: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: true
          vercel-version: latest

      - name: Check deployment status
        if: steps.vercel-deploy-prod.outcome == 'failure'
        run: |
          echo "::error::Vercel production deployment failed. This may be a transient error."
          echo "Please check the Vercel dashboard for more details:"
          echo "https://vercel.com/michaeltempestas-projects/choices-platform"
          echo ""
          echo "Common causes:"
          echo "- Build timeout (check Vercel project settings)"
          echo "- Memory limits exceeded"
          echo "- Missing environment variables"
          echo "- Build command failures"
          echo ""
          echo "To debug:"
          echo "1. Check Vercel dashboard build logs"
          echo "2. Verify all required environment variables are set"
          echo "3. Check if build succeeds locally: cd web && npm run build"
          exit 1

      - name: Setup Node.js for E2E tests
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies for E2E tests
        run: |
          cd web
          npm ci

      - name: Install Playwright browsers
        run: |
          cd web
          npx playwright install --with-deps chromium

      - name: Run smoke tests against production
        run: |
          cd web
          npm run test:e2e -- --config=playwright.production.config.ts
        env:
          BASE_URL: https://www.choices-app.com

      - name: Health check
        run: |
          curl -f https://www.choices-app.com/api/health || exit 1

      - name: Check for Slack webhook
        id: check-slack-prod
        run: |
          if [ -n "${SLACK_WEBHOOK_URL:-}" ]; then
            echo "has_webhook=true" >> $GITHUB_OUTPUT
          else
            echo "has_webhook=false" >> $GITHUB_OUTPUT
          fi
        env:
          # Use empty string if secret is not set (safe for optional notifications)
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL != '' && secrets.SLACK_WEBHOOK_URL || '' }}

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        if: success() && steps.check-slack-prod.outputs.has_webhook == 'true'
        with:
          status: success
          channel: '#deployments'
          text: 'ðŸš€ Production deployment successful!'
        env:
          # Use empty string if secret is not set (safe for optional notifications)
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL != '' && secrets.SLACK_WEBHOOK_URL || '' }}

  # Post-deployment monitoring
  post-deployment:
    name: Post-deployment Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-production]
    if: always() && needs.deploy-production.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Run performance monitoring
        run: |
          cd web
          npm run test:performance -- --config=playwright.monitoring.config.ts
        env:
          BASE_URL: https://www.choices-app.com

      - name: Check error rates
        run: |
          # Check for high error rates in the last 5 minutes
          echo "Checking error rates..."
          # This would integrate with your monitoring service
          echo "Error rate check completed"

      - name: Verify database connectivity
        run: |
          # Check database connectivity
          echo "Verifying database connectivity..."
          # This would check your database connection
          echo "Database connectivity verified"

  # Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-production]
    if: failure() && needs.deploy-production.result == 'failure'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback deployment
        run: |
          echo "Rolling back deployment..."
          # This would implement your rollback strategy
          echo "Rollback completed"

      - name: Check for Slack webhook
        id: check-slack
        run: |
          if [ -n "${SLACK_WEBHOOK_URL:-}" ]; then
            echo "has_webhook=true" >> $GITHUB_OUTPUT
          else
            echo "has_webhook=false" >> $GITHUB_OUTPUT
          fi
        env:
          # Use empty string if secret is not set (safe for optional notifications)
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL != '' && secrets.SLACK_WEBHOOK_URL || '' }}

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        if: steps.check-slack.outputs.has_webhook == 'true'
        with:
          status: failure
          channel: '#deployments'
          text: 'ðŸš¨ Deployment failed and rollback initiated!'
        env:
          # Use empty string if secret is not set (safe for optional notifications)
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL != '' && secrets.SLACK_WEBHOOK_URL || '' }}

  # Deployment summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [pre-deployment, build-and-test, deploy-production, post-deployment]
    if: always()

    steps:
      - name: Generate deployment summary
        run: |
          echo "# Deployment Summary" > deployment-summary.md
          echo "" >> deployment-summary.md
          echo "## Deployment Status" >> deployment-summary.md
          echo "- Pre-deployment: ${{ needs.pre-deployment.result }}" >> deployment-summary.md
          echo "- Build and Test: ${{ needs.build-and-test.result }}" >> deployment-summary.md
          echo "- Production Deployment: ${{ needs.deploy-production.result }}" >> deployment-summary.md
          echo "- Post-deployment: ${{ needs.post-deployment.result }}" >> deployment-summary.md
          echo "" >> deployment-summary.md
          echo "## Environment URLs" >> deployment-summary.md
          echo "- Production: https://www.choices-app.com" >> deployment-summary.md

      - name: Upload deployment summary
        uses: actions/upload-artifact@v5
        with:
          name: deployment-summary
          path: deployment-summary.md
          retention-days: 30
