name: Documentation Automation

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update all documentation'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-documentation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd web
          npm ci
          
      - name: Install tsx globally
        run: npm install -g tsx
          
      - name: Run documentation updater
        run: |
          npx tsx scripts/update-documentation.ts
          
      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "docs: automated documentation update [skip ci]"
          git push
          
      - name: Create issue for dead links
        if: steps.check-changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('docs/link-validation-report.md')) {
              const report = fs.readFileSync('docs/link-validation-report.md', 'utf-8');
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”— Dead Links Detected in Documentation',
                body: report,
                labels: ['documentation', 'bug', 'automated']
              });
            }
