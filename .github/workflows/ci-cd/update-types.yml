name: Update Database Types

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: false
        type: boolean

jobs:
  update-types:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd web
          npm ci
      
      - name: Install Supabase CLI
        run: |
          npm install -g supabase
      
      - name: Update database types
        run: |
          node scripts/update-database-types.js update
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add web/types/database.types.ts
          git commit -m "chore: update database types [automated]"
          git push
      
      - name: Create PR for breaking changes
        if: steps.changes.outputs.changed == 'true' && github.event.inputs.force_update != 'true'
        run: |
          # Check if migration guide exists
          if [ -f MIGRATION_GUIDE.md ]; then
            # Create PR for breaking changes
            gh pr create \
              --title "üîÑ Database Types Update - Breaking Changes Detected" \
              --body "This PR contains breaking changes to database types. Please review the migration guide." \
              --assignee ${{ github.actor }} \
              --label "types,breaking-changes"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Type update failed. Check the logs for details."
          # You could add Slack/Discord notifications here

