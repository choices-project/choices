name: CodeQL (JS/TS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly Sunday 02:00 UTC

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Use repo's npm version
        run: npm i -g npm@10.9.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript                # JS extractor covers TS too
          queries: |
            security-and-quality
            security-extended
          build-mode: none                     # avoid CodeQL autobuild for JS
          config-file: .github/codeql/config.yml

      - name: Install dependencies (scripts blocked)
        working-directory: web
        run: npm run ci:install

      - name: Build (main branch only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: web
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
