name: Staging Gate
on:
  pull_request:
    types: [labeled]
jobs:
  stage-ready:
    if: contains(github.event.pull_request.labels.*.name, 'stage')
    runs-on: ubuntu-latest
    steps:
      - name: Ensure all checks are green
        run: |
          state="${{ github.event.pull_request.mergeable_state }}"
          echo "mergeable_state=$state"
          # We rely on branch protection for the real gate; this job just documents gating.
      - name: Post instructions
        env:
          PR_NUM: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment "$PR_NUM" --body "Staging requested. Use Vercel preview linked above and manually **Promote to Production** when ready."
