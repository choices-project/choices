name: Comprehensive Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24.x'
  NPM_VERSION: '11.6.1'

jobs:
  # Unit and Integration Tests
  unit-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: fake-dev-key-for-ci-only
      SUPABASE_SERVICE_ROLE_KEY: dev-only-secret
      SUPABASE_SECRET_KEY: dev-only-secret
      PRIVACY_PEPPER_CURRENT: base64:fake-pepper-for-ci-only-this-is-a-very-long-fake-pepper-value-that-meets-the-32-byte-minimum-requirement-for-testing-purposes-only
    defaults:
      run:
        working-directory: web

    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Use repo's npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Setup gtimeout compatibility (Linux uses 'timeout')
        run: |
          if ! command -v gtimeout &> /dev/null; then
            sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
            export PATH="/usr/local/bin:$PATH"
          fi
          which gtimeout || which timeout

      - name: Clean workspace
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm run ci:install

      - name: Verify lockfile unchanged
        run: git diff --exit-code -- package-lock.json

      - name: Type check (strict)
        run: npm run types:strict -- --exclude "**/quarantine/**" --exclude "**/*.disabled" || echo "Type check completed with errors (non-blocking)"
        continue-on-error: true

      - name: Lint (strict mode)
        run: npm run lint:strict -- --ignore-pattern "**/quarantine/**" --ignore-pattern "**/*.disabled" || echo "Lint completed with warnings (non-blocking)"
        continue-on-error: true

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: npm run test:unit

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        run: npm run test:integration

      - name: Upload coverage
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: ${{ matrix.test-type }}-tests
          name: ${{ matrix.test-type }}-coverage

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: fake-dev-key-for-ci-only
      SUPABASE_SERVICE_ROLE_KEY: dev-only-secret
      SUPABASE_SECRET_KEY: dev-only-secret
      PRIVACY_PEPPER_CURRENT: base64:fake-pepper-for-ci-only-this-is-a-very-long-fake-pepper-value-that-meets-the-32-byte-minimum-requirement-for-testing-purposes-only
      PLAYWRIGHT_USE_MOCKS: '1'
    defaults:
      run:
        working-directory: web

    strategy:
      # Playwright projects are defined in web/playwright.config.ts.
      # We currently support 'chromium' (UI) plus 'api-tests' and 'pwa-tests' in other jobs.
      # Firefox and WebKit Playwright projects are not configured, so we only run the chromium project here.
      matrix:
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Use repo's npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Setup gtimeout compatibility (Linux uses 'timeout')
        run: |
          if ! command -v gtimeout &> /dev/null; then
            sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
            export PATH="/usr/local/bin:$PATH"
          fi
          which gtimeout || which timeout

      - name: Clean workspace
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm run ci:install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: >-
          npx playwright test
          --project=${{ matrix.browser }}
          --reporter=html,junit
          tests/e2e/specs/dashboard-feeds.spec.ts
          tests/e2e/specs/dashboard-journey.spec.ts
          tests/e2e/specs/navigation-shell.spec.ts
          tests/e2e/specs/global-navigation.spec.ts
          tests/e2e/specs/admin-navigation.spec.ts
          tests/e2e/specs/analytics-dashboard-screen-reader.spec.ts
          tests/e2e/specs/analytics-dashboard-axe.spec.ts
          tests/e2e/specs/locale-switch.spec.ts
        env:
          CI: true
          BASE_URL: http://127.0.0.1:3000
          NEXT_PUBLIC_ENABLE_E2E_HARNESS: '1'

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: web/playwright-report/
          retention-days: 7

      - name: Upload E2E test results (JUnit)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.browser }}
          path: web/test-results/
          retention-days: 7

  nav-accessibility-tests:
    name: Nav & Locale Accessibility
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: e2e-tests
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: fake-dev-key-for-ci-only
      SUPABASE_SERVICE_ROLE_KEY: dev-only-secret
      SUPABASE_SECRET_KEY: dev-only-secret
      PRIVACY_PEPPER_CURRENT: base64:fake-pepper-for-ci-only-this-is-a-very-long-fake-pepper-value-that-meets-the-32-byte-minimum-requirement-for-testing-purposes-only
      PLAYWRIGHT_USE_MOCKS: '1'
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Use repo's npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Setup gtimeout compatibility (Linux uses 'timeout')
        run: |
          if ! command -v gtimeout &> /dev/null; then
            sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
            export PATH="/usr/local/bin:$PATH"
          fi
          which gtimeout || which timeout

      - name: Clean workspace
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm run ci:install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run nav/accessibility Playwright suite
        run: npm run test:e2e:nav
        env:
          CI: true
          BASE_URL: http://127.0.0.1:3000
          NEXT_PUBLIC_ENABLE_E2E_HARNESS: '1'

      - name: Upload nav test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-nav
          path: web/playwright-report/
          retention-days: 7

      - name: Upload nav test results (JUnit)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-nav
          path: web/test-results/
          retention-days: 7

  auth-production-e2e:
    name: Auth E2E (prod backend)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: e2e-tests
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
      E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Use repo's npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Setup gtimeout compatibility (Linux uses 'timeout')
        run: |
          if ! command -v gtimeout &> /dev/null; then
            sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
            export PATH="/usr/local/bin:$PATH"
          fi
          which gtimeout || which timeout

      - name: Clean workspace
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm run ci:install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run auth-production spec
        run: |
          PLAYWRIGHT_USE_MOCKS=0 \
          npx playwright test tests/e2e/specs/auth-production.spec.ts \
            --config tests/e2e/playwright.config.ts \
            --project=chromium \
            --reporter=html,junit
        env:
          CI: true
          BASE_URL: http://127.0.0.1:3000

      - name: Upload auth-production results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-auth-production
          path: web/playwright-report/
          retention-days: 7

      - name: Upload auth-production junit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-auth-production
          path: web/test-results/
          retention-days: 7

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: fake-dev-key-for-ci-only
      SUPABASE_SERVICE_ROLE_KEY: dev-only-secret
      SUPABASE_SECRET_KEY: dev-only-secret
      PRIVACY_PEPPER_CURRENT: base64:fake-pepper-for-ci-only-this-is-a-very-long-fake-pepper-value-that-meets-the-32-byte-minimum-requirement-for-testing-purposes-only
      PLAYWRIGHT_USE_MOCKS: '1'
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Use repo's npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Setup gtimeout compatibility (Linux uses 'timeout')
        run: |
          if ! command -v gtimeout &> /dev/null; then
            sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
            export PATH="/usr/local/bin:$PATH"
          fi
          which gtimeout || which timeout

      - name: Clean workspace
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm run ci:install

      - name: Build application
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run performance tests
        run: |
          # Check if any performance test files exist first (avoids starting webServer unnecessarily)
          if [ ! -f tests/e2e/specs/*performance*.spec.ts ] && [ -z "$(find tests/e2e/specs -name '*performance*.spec.ts' 2>/dev/null)" ]; then
            echo "No performance test files found; skipping."
            exit 0
          fi
          
          # Run performance tests if files exist
          npx playwright test --project=chromium --grep="performance" --reporter=html,junit
        env:
          CI: true
          BASE_URL: http://127.0.0.1:3000
          NEXT_PUBLIC_ENABLE_E2E_HARNESS: '1'

      - name: Upload performance test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: web/playwright-report/
          retention-days: 7

  # Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Use repo's npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Setup gtimeout compatibility (Linux uses 'timeout')
        run: |
          if ! command -v gtimeout &> /dev/null; then
            sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
            export PATH="/usr/local/bin:$PATH"
          fi
          which gtimeout || which timeout

      - name: Clean workspace
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm run ci:install

      - name: Security audit
        run: npm run audit:high

      - name: Check for secrets
        run: npm run security-check

      - name: Next.js security check
        run: npm run check:next-security || echo "Security check script not found (non-blocking)"
        continue-on-error: true

      - name: Test security headers
        run: npm run test:security-headers || echo "Security headers test script not found (non-blocking)"
        continue-on-error: true

      - name: Trivy vulnerability scan (CRITICAL/HIGH)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'
          scanners: vuln

  # Load Tests
  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: fake-dev-key-for-ci-only
      SUPABASE_SERVICE_ROLE_KEY: dev-only-secret
      SUPABASE_SECRET_KEY: dev-only-secret
      PRIVACY_PEPPER_CURRENT: base64:fake-pepper-for-ci-only-this-is-a-very-long-fake-pepper-value-that-meets-the-32-byte-minimum-requirement-for-testing-purposes-only
      PLAYWRIGHT_USE_MOCKS: '1'
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Use repo's npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Setup gtimeout compatibility (Linux uses 'timeout')
        run: |
          if ! command -v gtimeout &> /dev/null; then
            sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
            export PATH="/usr/local/bin:$PATH"
          fi
          which gtimeout || which timeout

      - name: Clean workspace
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm run ci:install

      - name: Build application
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run load tests
        run: |
          # Check if any load test files exist first (avoids starting webServer unnecessarily)
          # Also check for tests tagged with @load (more specific than just "load" in test name)
          load_test_files=$(find tests/e2e/specs -name "*load*.spec.ts" 2>/dev/null | wc -l)
          
          if [ "$load_test_files" -eq 0 ]; then
            # Check if there are any tests tagged with @load (more specific pattern)
            set +e
            load_tagged_tests=$(npx playwright test --list --grep="@load" 2>&1 | grep -c "\.spec\.ts" || echo "0")
            if [ "$load_tagged_tests" -eq 0 ]; then
              echo "No load test files or @load tagged tests found; skipping."
              exit 0
            fi
          fi
          
          # Run load tests - use @load tag to avoid matching regular tests with "load" in name
          # If no @load tagged tests, run files with "load" in filename
          if [ "$load_test_files" -gt 0 ]; then
            npx playwright test --project=chromium $(find tests/e2e/specs -name "*load*.spec.ts") --reporter=html,junit
          else
            npx playwright test --project=chromium --grep="@load" --reporter=html,junit
          fi
        env:
          CI: true
          BASE_URL: http://127.0.0.1:3000
          NEXT_PUBLIC_ENABLE_E2E_HARNESS: '1'

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: web/playwright-report/
          retention-days: 7

  # Test Results Summary
  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [unit-integration-tests, e2e-tests, auth-production-e2e, performance-tests, security-tests, load-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate test summary
        run: |
          echo "# Test Results Summary" > test-summary.md
          echo "" >> test-summary.md
          echo "## Test Status" >> test-summary.md
          echo "- Unit & Integration Tests: ${{ needs.unit-integration-tests.result }}" >> test-summary.md
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> test-summary.md
          echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> test-summary.md
          echo "- Security Tests: ${{ needs.security-tests.result }}" >> test-summary.md
          echo "- Load Tests: ${{ needs.load-tests.result }}" >> test-summary.md
          echo "" >> test-summary.md
          echo "## Coverage Reports" >> test-summary.md
          echo "Coverage reports are available in the Codecov dashboard." >> test-summary.md
          echo "" >> test-summary.md
          echo "## Test Artifacts" >> test-summary.md
          echo "Detailed test reports are available in the workflow artifacts." >> test-summary.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-summary.md
          retention-days: 30
