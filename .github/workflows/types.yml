name: types
on: [pull_request]
jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci --workspaces
      - run: |
          node -e "const a=require('child_process').execSync('npx tsc --showConfig',{encoding:'utf8'}); if(!/\"strict\": true/.test(a)) process.exit(1)"
      - run: cd web && npm run types:strict -- --exclude "**/quarantine/**" --exclude "**/*.disabled"
      - run: cd web && npm run lint -- --max-warnings=100 --ignore-pattern "**/quarantine/**" --ignore-pattern "**/*.disabled"
