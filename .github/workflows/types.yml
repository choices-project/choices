name: types
on: [pull_request]
jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '24', cache: 'npm' }
      - name: Setup gtimeout compatibility (Linux uses 'timeout')
        run: |
          if ! command -v gtimeout &> /dev/null; then
            sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
            export PATH="/usr/local/bin:$PATH"
          fi
          which gtimeout || which timeout
      - name: Install root dependencies
        run: npm ci --ignore-scripts
      - name: Install web dependencies
        run: |
          cd web
          npm ci --ignore-scripts --userconfig .npmrc.ci
      - name: Verify TypeScript config
        run: |
          cd web
          node -e "const a=require('child_process').execSync('npx tsc --showConfig',{encoding:'utf8'}); if(!/\"exactOptionalPropertyTypes\": true/.test(a)) process.exit(1)"
      - run: cd web && npm run types:strict || echo "Type check completed with errors (non-blocking)"
        continue-on-error: true
      - run: cd web && npm run lint || echo "Lint completed with warnings (non-blocking)"
        continue-on-error: true
