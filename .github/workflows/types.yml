name: types
on: [pull_request]
jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci --workspaces
      - run: node -e "const a=require('child_process').execSync('npx tsc --showConfig',{encoding:'utf8'}); if(!/\"exactOptionalPropertyTypes\": true/.test(a)) process.exit(1)"
      - run: npm -w web run types:strict
      - run: npm -w web run lint
