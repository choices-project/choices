name: types
on: [pull_request]
jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with: { node-version: '24', cache: 'npm' }
      - name: Setup gtimeout compatibility (Linux uses 'timeout')
        run: |
          if ! command -v gtimeout &> /dev/null; then
            sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
            export PATH="/usr/local/bin:$PATH"
          fi
          which gtimeout || which timeout
      - name: Install dependencies for web workspace
        run: cd web && npm ci
      - name: Verify TypeScript config
        run: |
          node -e "const cfg=require('./tsconfig.ci.json'); if(!cfg.compilerOptions || cfg.compilerOptions.exactOptionalPropertyTypes !== true){console.error('exactOptionalPropertyTypes must be true in tsconfig.ci.json'); process.exit(1);} else {console.log('TypeScript config verified: exactOptionalPropertyTypes=true');}"
      - run: cd web && npm run types:strict -- --exclude "**/quarantine/**" --exclude "**/*.disabled" || echo "Type check completed with errors (non-blocking)"
        continue-on-error: true
      - run: cd web && npm run lint -- --ignore-pattern "**/quarantine/**" --ignore-pattern "**/*.disabled" || echo "Lint completed with warnings (non-blocking)"
        continue-on-error: true
