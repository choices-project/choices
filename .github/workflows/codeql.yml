name: CodeQL
on:
  push: { branches: [main] }
  pull_request:
    branches: [main]
permissions:
  actions: read
  contents: read
  security-events: write
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with: { languages: javascript-typescript }
      - uses: github/codeql-action/analyze@v2
