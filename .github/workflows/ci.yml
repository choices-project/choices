name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Go Services
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      
      - name: Go lint IA
        run: |
          cd server/ia
          go vet ./...
          golint ./... || true
      
      - name: Go build IA
        run: |
          cd server/ia && go build ./...
      
      - name: Go lint PO
        run: |
          cd server/po
          go vet ./...
          golint ./... || true
      
      - name: Go build PO
        run: |
          cd server/po && go build ./...
      
      # Web Application
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install web dependencies
        run: |
          cd web
          npm ci
      
      - name: Web type check
        run: |
          cd web
          npm run type-check
      
      - name: Web lint
        run: |
          cd web
          npm run lint
      
      - name: Web build
        run: |
          cd web
          npm run build
      
      # Mobile Application
      - name: Install mobile dependencies
        run: |
          cd mobile
          npm ci
      
      - name: Mobile type check
        run: |
          cd mobile
          npm run type-check
      
      - name: Mobile lint
        run: |
          cd mobile
          npm run lint
