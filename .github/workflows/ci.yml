name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '24.11.0'
  NPM_VERSION: '11.6.1'

jobs:
  # Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'web/package-lock.json'

    - name: Use repo's npm version
      run: npm i -g npm@${{ env.NPM_VERSION }}

    - name: Governance check
      run: npm run governance:check

    - name: Setup gtimeout compatibility (Linux uses 'timeout')
      run: |
        if ! command -v gtimeout &> /dev/null; then
          sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
          export PATH="/usr/local/bin:$PATH"
        fi
        which gtimeout || which timeout

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: web/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        cd web
        npm ci

    - name: Lint code
      run: |
        cd web
        npm run lint || echo "Lint completed with warnings (non-blocking)"
      continue-on-error: true

    - name: Type check (CI config)
      run: |
        cd web
        npm run types:ci

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Use repo's npm version
      run: npm i -g npm@${{ env.NPM_VERSION }}

    - name: Setup gtimeout compatibility (Linux uses 'timeout')
      run: |
        if ! command -v gtimeout &> /dev/null; then
          sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
          export PATH="/usr/local/bin:$PATH"
        fi
        which gtimeout || which timeout

    - name: Install dependencies
      run: |
        cd web
        npm ci

    - name: Run unit tests (with coverage, no hard thresholds)
      run: |
        cd web
        npm run test:coverage:ci

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: web/coverage
        fail_ci_if_error: false

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: web/coverage/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: web/test-results/
        retention-days: 30

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_TEST_PASSWORD || 'test_password' }}
          POSTGRES_DB: choices_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'web/package-lock.json'

    - name: Use repo's npm version
      run: npm i -g npm@${{ env.NPM_VERSION }}

    - name: Setup gtimeout compatibility (Linux uses 'timeout')
      run: |
        if ! command -v gtimeout &> /dev/null; then
          sudo ln -sf $(which timeout) /usr/local/bin/gtimeout
          export PATH="/usr/local/bin:$PATH"
        fi
        which gtimeout || which timeout

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: web/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        cd web
        npm ci

    - name: Install Playwright
      run: |
        cd web
        npx playwright install --with-deps

    - name: Run E2E tests
      run: |
        cd web
        npx playwright install --with-deps chromium
        npm run test:e2e

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: web/playwright-report/
        retention-days: 30

    - name: Upload Playwright screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots
        path: web/test-results/
        retention-days: 30

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Test Docker
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [quality, unit-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        cd web
        docker build -t choices-platform:latest .

    - name: Test Docker image
      run: |
        cd web
        docker run --rm choices-platform:latest npm run test:coverage:ci

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality, unit-tests, e2e-tests, security, docker]
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, unit-tests, e2e-tests, security, docker]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
