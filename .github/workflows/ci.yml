name: CI

on:
  pull_request:
  push:
    branches: [ main, feat/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm i

      - name: Lint & Typecheck
        run: |
          npm run lint || true
          npm run typecheck || true

      - name: Forbid server imports of supabase-js
        run: |
          set -e
          # allow client-only utilities (*.client.*) and web/app/(client components)
          BAD=$(grep -R --line-number "@supabase/supabase-js" apps packages | grep -v "\.client\." || true)
          if [ -n "$BAD" ]; then
            echo "❌ Forbidden import of @supabase/supabase-js in server-side civics code:"
            echo "$BAD"
            exit 1
          fi
          echo "✅ No forbidden imports found."

