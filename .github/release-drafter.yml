name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
categories:
  - title: 🚀 Features
    labels: [feat]
  - title: 🐛 Fixes
    labels: [fix]
  - title: 🧹 Chores
    labels: [chore]
  - title: 🧪 Tests
    labels: [test]
  - title: 🧰 Refactors
    labels: [refactor]
change-template: "- $TITLE (@$AUTHOR) in #$NUMBER"
template: |
  ## Changes
  $CHANGES
