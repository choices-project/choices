version: 2
updates:
  - package-ecosystem: npm
    directory: /web
    schedule: { interval: weekly }
    open-pull-requests-limit: 10
    groups:
      nextjs:
        patterns: ["next", "@next/*"]
      linting:
        patterns: ["eslint*", "@typescript-eslint/*", "typescript"]
      testing:
        patterns: ["jest*", "@jest/*", "@testing-library/*", "@playwright/*"]
      supabase:
        patterns: ["@supabase/*"]
      misc:
        patterns: ["*"]

  - package-ecosystem: github-actions
    directory: /
    schedule: { interval: weekly }